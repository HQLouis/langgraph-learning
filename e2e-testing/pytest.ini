[pytest]
# Pytest configuration for E2E testing

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = e2e-testing

# Markers (for test organization)
markers =
    critical: Critical tests that must pass (run always)
    high: High priority tests (run on PR)
    medium: Medium priority tests (run nightly)
    low: Low priority tests (run weekly)
    engagement: Tests related to engagement features
    pedagogy: Tests related to teaching/pedagogy features
    comprehension: Tests related to comprehension features
    safety: Tests related to safety features
    regression: Regression tests (run always)
    smoke: Smoke tests (quick validation)
    slow: Slow tests (longer execution time)
    expensive: Tests that cost significant API credits

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra
    --durations=10

# Asyncio
asyncio_mode = auto

# Coverage (optional)
# --cov=agentic-system
# --cov-report=html
# --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (prevent hanging tests)
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

